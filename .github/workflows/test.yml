name: test
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    paths:
    - Makefile
    - attribute_name_validator/**
    - setup.py
    - setup.cfg
    - tests/**
    - requirements.txt
    - tox.ini
    - .github/**
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - 3.8
          - 3.9
          - "3.10"
          - 3.11
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
    - run: make ci-install
    - run: make test
