name: test
on:
  pull_request:
    paths:
    - Makefile
    - attribute_name_validator/**
    - setup.py
    - setup.cfg
    - tests/**
    - requirements.txt
    - tox.ini
    - .github/**
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.8
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
    - run: make ci-install
    - run: make test
